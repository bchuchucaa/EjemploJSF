<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1- strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>JSF 2.0</title>
</h:head>
<h:body>
	<h3>JSF 2.0.</h3>
	<p>Name: #{bean.name}</p>
	<p>Param "name" (request): #{param.name}</p>
	<p>Return method: #{bean.method(3)}</p>
	<p>Return method2: #{bean.method2()}</p>
	<p>Array[1]: #{bean.array[1]}</p>
	<p>List[1]: #{bean.list[1]}</p>
	<p>Map["uno"]: #{bean.map.uno}</p>
	<p>Se accede a Bean2: #{bean.bean2.property}</p>
</h:body>
</html>
